<div id="modalEdicao" class="modal-overlay" style="display: none;">
        <div class="modal-box modal-lg"> 
            <div class="modal-header">
                <h3>Editar Produto</h3>
                <button class="close-btn" onclick="fecharModalEdicao()">&times;</button>
            </div>
            
            <form id="formEdicao" class="edit-form">
                <input type="hidden" id="editIndex"> 
                
                <div class="input-group-edit">
                    <label>Nome do Produto (Apenas Leitura)</label>
                    <input type="text" id="editNome" disabled class="input-disabled">
                </div>

                <div class="row-edit">
                    <div class="input-group-edit">
                        <label>Preço (R$)</label>
                        <input type="text" id="editPreco" required>
                    </div>
                    <div class="input-group-edit">
                        <label>Qtd. Atual</label>
                        <input type="number" id="editQtd" min="0" required>
                    </div>
                </div>

                <div class="row-edit">
                    <div class="input-group-edit">
                        <label>Estoque Mín.</label>
                        <input type="number" id="editLimit" min="0" required>
                    </div>
                    <div class="input-group-edit">
                        <label>Data de Validade</label>
                        <input type="date" id="editValidade">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-modal btn-cancelar" onclick="fecharModalEdicao()">Cancelar</button>
                    <button type="submit" class="btn-modal btn-save">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
