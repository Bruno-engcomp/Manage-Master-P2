<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta - ManageMaster</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>

    <div class="container">
        <div class="left-panel">
            <div class="logo-box">
                <div class="logo-content">
                    <div class="sigma-icon">&#931;</div>
                    <div class="brand-stack">
                        <span class="brand-name">ANAGE</span>
                        <span class="brand-name">ASTER</span>
                    </div>
                </div>
            </div>
            <div class="brand-subtitle-below">
                Gestor Financeiro
            </div>
        </div>

        <div class="right-panel">
            <div class="form-header">
                <h2>Crie sua conta</h2>
                <p>Cadastre-se para gerenciar suas finanças.</p>
            </div>

            <form id="cadastroForm">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="name" placeholder="Nome Completo" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email de Usuário" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Sua Senha" required>
                </div>

                <button type="submit" class="btn-entrar">CADASTRAR</button>
                
                <div class="back-link" style="text-align: center; margin-top: 15px;">
                    <a href="index.html" style="color: #64748b; text-decoration: none; font-size: 0.9rem;">Já tem conta? <strong style="color: white;">Faça login</strong></a>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/cadastro.js"></script>
</body>
</html>
