<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManageMaster - Cadastro de Produto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #E5E5E5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 900px;
            height: 650px;
            border-radius: 15px;
            display: flex;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .left-panel {
            background-color: #000;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
        }

        .right-panel {
            background-color: #020617;
            width: 60%;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header h2 {
            font-family: 'Playfair Display', serif;
            color: white;
            font-size: 2.2rem;
        }

        .form-header p {
            color: #8892b0;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
            font-size: 0.9rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 14px 15px 14px 40px;
            border: none;
            border-radius: 6px;
            background-color: #f3f3f3;
            font-size: 0.95rem;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .btn-cadastrar {
            width: 100%;
            padding: 16px;
            background-color: #fff;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: #8892b0;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="left-panel">
        <h1>ManageMaster</h1>
        <p>Gestor Financeiro</p>
    </div>

    <div class="right-panel">
        <div class="form-header">
            <h2>Novo Produto</h2>
            <p>Preencha os detalhes para adicionar ao estoque.</p>
        </div>

        <form id="productForm">

            <!-- NOME -->
            <div class="input-group">
                <i class="fa-solid fa-tag"></i>
                <input type="text" id="nome" placeholder="Nome do Produto" required>
            </div>

            <!-- MARCA / FORNECEDOR -->
            <div class="input-group">
                <i class="fa-solid fa-truck-ramp-box"></i>
                <select id="marca" required>
                    <option value="" disabled selected>Selecione a Marca / Fornecedor</option>
                    <option value="Tecidos Brasil S.A.">Tecidos Brasil S.A.</option>
                    <option value="Distribuidora XPTO">Distribuidora XPTO</option>
                    <option value="Malhas do Sul Ltda.">Malhas do Sul Ltda.</option>
                    <option value="Import Global">Import Global</option>
                </select>
            </div>

            <!-- CATEGORIA -->
            <div class="input-group">
                <i class="fa-solid fa-layer-group"></i>
                <select id="categoria" required>
                    <option value="" disabled selected>Selecione a Categoria</option>
                    <option value="1">Eletrônicos</option>
                    <option value="2">Roupas</option>
                    <option value="3">Alimentos</option>
                    <option value="4">Outros</option>
                </select>
            </div>

            <!-- VALIDADE -->
            <div class="input-group">
                <i class="fa-solid fa-calendar-days"></i>
                <input type="date" id="validadeInput" required>
            </div>

            <div class="row">
                <!-- PREÇO -->
                <div class="input-group">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input type="number" step="0.01" id="preco" placeholder="Preço" required>
                </div>

                <!-- QUANTIDADE -->
                <div class="input-group">
                    <i class="fa-solid fa-cubes"></i>
                    <input type="number" id="qtdInput" min="1" value="1" required>
                </div>
            </div>

            <button type="submit" class="btn-cadastrar">
                CADASTRAR PRODUTO
            </button>

            <div class="back-link">
                <a href="gerenciamento_de_estoque.html">Cancelar e voltar</a>
            </div>

        </form>
    </div>
</div>

<script src="../js/cadastro_produtos.js"></script>
</body>
</html>
