<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManageMaster | Registro de Vendas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/stylecomp.css">
</head>
<body class="dash-body">

    <header class="dash-header">
        <div class="nav-left">
            <span class="user-badge"><i class="fas fa-cart-arrow-down"></i> Registro de Vendas</span>
        </div>

        <div class="nav-logo-container">
            <div class="nav-sigma-icon">&#931;</div>
            <div class="nav-brand-stack">
                <span class="nav-brand-name">ANAGE</span>
                <span class="nav-brand-name">ASTER</span>
            </div>
        </div>

        <div class="nav-right"></div>
    </header>

    <main class="dash-container">
        <div class="dash-title">
            <h1>Registrar Nova Venda</h1>
            <p>Dê baixa nos itens do estoque em tempo real.</p>
        </div>

        <div class="checkout-grid">
            <div class="checkout-card">
                <h3><i class="fas fa-plus-circle"></i> Adicionar Item</h3>
                <form class="venda-form" id="form-venda" onsubmit="event.preventDefault();">
                    <div class="form-group">
                        <label>Produto (ID ou Nome)</label>
                        <input type="text" id="produto-nome" placeholder="Digite o ID ou nome do produto" autocomplete="off">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Quantidade</label>
                            <input type="number" id="produto-qtd" value="1" min="1">
                        </div>
                        <div class="form-group">
                            <label for="produto-preco">Preço de Venda (R$)</label>
                            <input type="number" id="produto-preco" class="form-control" step="0.01" min="0">
                            
                            <small id="preco-unitario-ref" style="display:none; color: #64748b; margin-top: 5px; font-weight: 500;">
                                Preço Unitário original: R$ 0,00
                            </small>
                        </div>
                    </div>
                    
                    <button type="button" id="btn-adicionar" class="btn-hero">
                        <i class="fas fa-cart-plus"></i> Adicionar à Lista
                    </button>
                </form>
            </div>

            <div class="checkout-card">
                <h3><i class="fas fa-list"></i> Itens da Venda</h3>
                
                <div class="table-container">
                    <table class="sales-table">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th style="text-align: center;">Qtd</th>
                                <th>Subtotal</th>
                                <th style="text-align: center;">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-itens">
                            <tr>
                                <td colspan="4" class="empty-msg">Nenhum item adicionado.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="payment-section" style="margin-top: 20px; padding: 15px; background: #fdfdfd; border-radius: 8px; border: 1px dashed #ddd;">
                    <div class="form-group">
                        <label><i class="fas fa-wallet"></i> Forma de Pagamento</label>
                        <select id="forma-pagamento" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background: white;">
                            <option value="DINHEIRO">Dinheiro</option>
                            <option value="PIX">Pix</option>
                            <option value="CARTAO_CREDITO">Cartão de Crédito</option>
                            <option value="CARTAO_DEBITO">Cartão de Débito</option>
                            <option value="DEBITO">Débito</option>
                        </select>
                    </div>
                </div>

                <div class="total-bar">
                    <span>Total Geral:</span>
                    <strong id="total-geral">R$ 0,00</strong>
                </div>

                <button type="button" class="btn-hero btn-finalizar" id="btn-finalizar" style="background-color: #1e293b; margin-top: 15px;">
                    <i class="fas fa-check-double"></i> Finalizar e Dar Baixa
                </button>
            </div>
        </div>
    </main>

    <script src="../js/compras.js"></script>
</body>
</html>
